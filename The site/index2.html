<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: 100px 100px 100px 100px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#cart"
          >
            Cart (<span class="total-count"></span>)</button
          ><button class="clear-cart btn btn-danger">Clear Cart</button>
        </div>
      </div>
    </nav>
    <div class="grid">
      <div id="column"></div>
      <div id="column"></div>
      <div id="column"></div>
      <div id="column"></div>
      <div id="column"></div>
      <div id="column"></div>
      <div id="column"></div>
      <div id="column"></div>
      <div id="column"></div>
      <div id="column"></div>
    </div>
    <script>
      for (var i = 1; i < 11; i++) {
        fetch("https://dummyjson.com/products/" + i.toString())
          .then((res) => res.json())
          .then(extractData);
      }

      function extractData(product) {
        let column = document.getElementById("column");
        console.log(product);
        console.log((utlImg = product.images[Math.floor(Math.random() * 4)]));
        let newProduct = document.createElement("img");
        newProduct.src = product.images[Math.floor(Math.random() * 4)];
        column.appendChild(newProduct);
      }
    </script>
  </body>
</html>
