<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerse website design</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="Quyen.js" async></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="images/eshop_logo.png" width="125px" />
        </div>
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Product</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Account</a></li>
          </ul>
        </nav>
        <div class="cart-basket">
          <a href="cart.html">
            <ion-icon name="basket"></ion-icon>Cart<span>0</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Product listing -->

    <div class="container">
      <h1 class="title">Featured Products</h1>
      <div class="row">
        <div class="product">
          <img src="images/product-1.png " width="125px" height="125px" />
          <div class="shop-item-title">Red Hat</div>
          <div class="shop-title-price">$12.00</div>
          <button class="add-cart-button" type="button">ADD TO CART</button>
        </div>
        <div class="product">
          <img src="images/product-1.png " width="125px" height="125px" />
          <div class="shop-item-title">Red Hat</div>
          <div class="shop-title-price">$12.00</div>
          <button class="add-cart-button" type="button">ADD TO CART</button>
        </div>
      </div>

      <div class="container cart-checkout">
        <table>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
          <tr>
            <td>
              <div class="cart-info">
                <img src="images/product-1.png" />
                <div>
                  <p>Red Hat</p>
                  <small>Price: $50.00</small><br />
                  <a href="">Remove</a>
                </div>
              </div>
            </td>
            <td><input type="number" value="1" /></td>
            <td>$50.00</td>
          </tr>
        </table>
        <div class="total-price">
          <table>
            <tr>
              <td>Total</td>
              <td>$200.00</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
